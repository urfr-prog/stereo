<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fabrique à Sigles - ADAM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            background: #12131a; 
            min-height: 100vh; 
            min-height: 100dvh;
            overflow: hidden;
            touch-action: manipulation;
        }
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 6px; 
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 5px; 
            width: 100%;
            max-width: 390px;
        }
        .square { 
            aspect-ratio: 1;
            border: 1px solid rgba(180,180,190,0.35); 
            border-radius: 12px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        .square svg { width: 75%; height: 75%; }
        svg .cross { stroke: rgba(180,180,190,0.12); stroke-width: 0.5; }
        svg .stroke { stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
        svg .fill { stroke: none; }
        
        /* ÉTATS ICÔNES */
        svg .stroke.white { stroke: rgba(180,180,190,0.35); }
        svg .fill.white { fill: rgba(180,180,190,0.35); }
        svg .stroke.silver { stroke: #22d3ee; filter: drop-shadow(0 0 2px rgba(34,211,238,0.4)); }
        svg .fill.silver { fill: #22d3ee; filter: drop-shadow(0 0 2px rgba(34,211,238,0.4)); }
        svg .stroke.gold { stroke: #ffd700; filter: drop-shadow(0 0 4px rgba(255,215,0,0.6)); }
        svg .fill.gold { fill: #ffd700; filter: drop-shadow(0 0 4px rgba(255,215,0,0.6)); }
        svg .stroke.emerald { stroke: #34d399; filter: drop-shadow(0 0 6px rgba(52,211,153,0.9)); }
        svg .fill.emerald { fill: #34d399; filter: drop-shadow(0 0 6px rgba(52,211,153,0.9)); }
        svg .stroke.cosmic { stroke: #c4b5fd; filter: drop-shadow(0 0 6px rgba(131,56,236,0.7)); animation: cosmicShift 3s infinite; }
        svg .fill.cosmic { fill: #c4b5fd; filter: drop-shadow(0 0 6px rgba(131,56,236,0.7)); animation: cosmicFill 1.5s infinite; }
        svg .stroke.supernovae { stroke: #ffeb3b; filter: drop-shadow(0 0 6px rgba(255,215,0,0.7)); animation: superShift 2.5s infinite; }
        svg .fill.supernovae { fill: #ffeb3b; filter: drop-shadow(0 0 6px rgba(255,215,0,0.7)); animation: superFill 1.2s infinite; }
        
        /* ÉTATS BORDURES */
        .square.silver { border-color: rgba(34,211,238,0.6); box-shadow: inset 0 0 15px rgba(34,211,238,0.15), 0 0 8px rgba(34,211,238,0.3); }
        .square.gold { border-color: rgba(255,215,0,0.7); box-shadow: inset 0 0 20px rgba(255,215,0,0.2), 0 0 12px rgba(255,215,0,0.4); }
        .square.emerald { border-color: rgba(52,211,153,0.8); box-shadow: inset 0 0 25px rgba(52,211,153,0.25), 0 0 15px rgba(52,211,153,0.5); }
        .square.cosmic { border: 2px solid transparent; background: linear-gradient(#12131a,#12131a) padding-box, conic-gradient(from var(--a,0deg),#ff006e,#8338ec,#06b6d4,#34d399,#ffd700,#ff006e) border-box; animation: cRot 4s linear infinite; }
        .square.supernovae { border: 3px solid transparent; background: linear-gradient(#12131a,#12131a) padding-box, conic-gradient(from var(--b,0deg),#ff4500,#ff8c00,#ffd700,#ffff00,#ff8c00,#ff4500) border-box; animation: sRot 3s linear infinite; }
        
        @property --a { syntax:'<angle>'; initial-value:0deg; inherits:false; }
        @property --b { syntax:'<angle>'; initial-value:0deg; inherits:false; }
        @keyframes cRot { to { --a:360deg; } }
        @keyframes sRot { to { --b:360deg; } }
        @keyframes cosmicShift { 0%,100%{stroke:#c4b5fd} 33%{stroke:#22d3ee} 66%{stroke:#f472b6} }
        @keyframes cosmicFill { 0%,100%{fill:#c4b5fd} 50%{fill:#f472b6} }
        @keyframes superShift { 0%,100%{stroke:#ffeb3b} 50%{stroke:#ff8c00} }
        @keyframes superFill { 0%,100%{fill:#ffeb3b} 50%{fill:#ff8c00} }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    
    <script>
        const STATES = ['white','silver','gold','emerald','cosmic','supernovae'];
        
        const SIGLES = [
            { svg:`<path d="M50 10 Q35 35 10 50 Q35 65 50 90 Q65 65 90 50 Q65 35 50 10 Z"/>` },
            { svg:`<path d="M15 50 Q30 35 50 35 Q70 35 85 50"/><path d="M15 50 Q30 65 50 65 Q70 65 85 50"/><path d="M50 15 Q35 30 35 50 Q35 70 50 85"/><path d="M50 15 Q65 30 65 50 Q65 70 50 85"/>` },
            { svg:`<path d="M20 20 L50 40 L40 50 L20 20"/><path d="M80 20 L60 50 L50 40 L80 20"/><path d="M80 80 L50 60 L60 50 L80 80"/><path d="M20 80 L40 50 L50 60 L20 80"/>` },
            { svg:`<path d="M50 50 Q30 30 50 15 Q70 30 50 50"/><path d="M50 50 Q70 30 85 50 Q70 70 50 50"/><path d="M50 50 Q70 70 50 85 Q30 70 50 50"/><path d="M50 50 Q30 70 15 50 Q30 30 50 50"/>` },
            { svg:`<circle cx="25" cy="25" r="10"/><circle cx="75" cy="25" r="10"/><circle cx="75" cy="75" r="10"/><circle cx="25" cy="75" r="10"/><circle class="fill" cx="50" cy="50" r="5"/>`, hasFill:true },
            { svg:`<path d="M50 30 L70 50 L50 70 L30 50 Z"/><line x1="50" y1="30" x2="50" y2="12"/><line x1="70" y1="50" x2="88" y2="50"/><line x1="50" y1="70" x2="50" y2="88"/><line x1="30" y1="50" x2="12" y2="50"/>` },
            { svg:`<circle class="fill" cx="50" cy="20" r="5"/><circle class="fill" cx="35" cy="28" r="4"/><circle class="fill" cx="80" cy="50" r="5"/><circle class="fill" cx="72" cy="35" r="4"/><circle class="fill" cx="50" cy="80" r="5"/><circle class="fill" cx="65" cy="72" r="4"/><circle class="fill" cx="20" cy="50" r="5"/><circle class="fill" cx="28" cy="65" r="4"/>`, onlyFill:true },
            { svg:`<ellipse cx="50" cy="50" rx="35" ry="12" transform="rotate(45 50 50)"/><ellipse cx="50" cy="50" rx="35" ry="12" transform="rotate(-45 50 50)"/><circle class="fill" cx="50" cy="50" r="7"/>`, hasFill:true },
            { svg:`<circle cx="50" cy="28" r="14"/><circle cx="72" cy="50" r="14"/><circle cx="50" cy="72" r="14"/><circle cx="28" cy="50" r="14"/><circle class="fill" cx="50" cy="50" r="6"/>`, hasFill:true },
            { svg:`<circle cx="50" cy="50" r="28"/><circle class="fill" cx="50" cy="22" r="6"/><circle class="fill" cx="78" cy="50" r="6"/><circle class="fill" cx="50" cy="78" r="6"/><circle class="fill" cx="22" cy="50" r="6"/>`, hasFill:true },
            { svg:`<path d="M50 50 L42 15 Q50 8 58 15 L50 50"/><path d="M50 50 L85 42 Q92 50 85 58 L50 50"/><path d="M50 50 L58 85 Q50 92 42 85 L50 50"/><path d="M50 50 L15 58 Q8 50 15 42 L50 50"/>` },
            { svg:`<path d="M50 18 L32 18 L32 32 L18 32 L18 50"/><path d="M82 50 L82 32 L68 32 L68 18 L50 18"/><path d="M50 82 L68 82 L68 68 L82 68 L82 50"/><path d="M18 50 L18 68 L32 68 L32 82 L50 82"/>` },
            { svg:`<circle cx="50" cy="50" r="16"/><path d="M50 12 L54 28 L50 34 L46 28 Z"/><path d="M88 50 L72 54 L66 50 L72 46 Z"/><path d="M50 88 L46 72 L50 66 L54 72 Z"/><path d="M12 50 L28 46 L34 50 L28 54 Z"/>` },
            { svg:`<rect x="30" y="30" width="40" height="40" rx="5"/><rect x="42" y="10" width="16" height="20" rx="3"/><rect x="42" y="70" width="16" height="20" rx="3"/><rect x="10" y="42" width="20" height="16" rx="3"/><rect x="70" y="42" width="20" height="16" rx="3"/>` },
            { svg:`<path d="M50 50 Q30 50 30 30 Q30 15 50 15 Q65 15 70 30"/><path d="M50 50 Q50 30 70 30 Q85 30 85 50 Q85 65 70 70"/><path d="M50 50 Q70 50 70 70 Q70 85 50 85 Q35 85 30 70"/><path d="M50 50 Q50 70 30 70 Q15 70 15 50 Q15 35 30 30"/>` },
            { svg:`<rect x="20" y="20" width="15" height="15" rx="2"/><rect x="65" y="20" width="15" height="15" rx="2"/><rect x="65" y="65" width="15" height="15" rx="2"/><rect x="20" y="65" width="15" height="15" rx="2"/><path d="M35 27 L50 40 L65 27"/><path d="M73 35 L60 50 L73 65"/><path d="M65 73 L50 60 L35 73"/><path d="M27 65 L40 50 L27 35"/>` },
            { svg:`<path d="M50 50 C35 45 25 30 25 15"/><path d="M50 50 C45 35 30 25 15 25"/><path d="M50 50 C55 35 70 25 85 25"/><path d="M50 50 C65 45 75 30 75 15"/><path d="M50 50 C65 55 75 70 75 85"/><path d="M50 50 C55 65 70 75 85 75"/><path d="M50 50 C35 55 25 70 25 85"/><path d="M50 50 C45 65 30 75 15 75"/><circle class="fill" cx="50" cy="50" r="6"/>`, hasFill:true },
            { svg:`<path d="M35 15 Q50 35 50 50"/><path d="M65 15 Q50 35 50 50"/><path d="M85 35 Q65 50 50 50"/><path d="M85 65 Q65 50 50 50"/><path d="M65 85 Q50 65 50 50"/><path d="M35 85 Q50 65 50 50"/><path d="M15 65 Q35 50 50 50"/><path d="M15 35 Q35 50 50 50"/><circle class="fill" cx="35" cy="15" r="4"/><circle class="fill" cx="65" cy="15" r="4"/><circle class="fill" cx="85" cy="35" r="4"/><circle class="fill" cx="85" cy="65" r="4"/><circle class="fill" cx="65" cy="85" r="4"/><circle class="fill" cx="35" cy="85" r="4"/><circle class="fill" cx="15" cy="65" r="4"/><circle class="fill" cx="15" cy="35" r="4"/>`, hasFill:true },
            { svg:`<rect x="38" y="38" width="24" height="24" rx="4"/><rect x="28" y="28" width="44" height="44" rx="6" fill="none"/><rect x="18" y="18" width="64" height="64" rx="8" fill="none"/>` },
            { svg:`<path d="M50 10 L60 35 L85 35 L65 50 L85 65 L60 65 L50 90 L40 65 L15 65 L35 50 L15 35 L40 35 Z"/>` },
            { svg:`<circle cx="50" cy="50" r="32"/><path d="M50 22 L50 78"/><path d="M22 50 L78 50"/><circle class="fill" cx="50" cy="50" r="8"/>`, hasFill:true },
            { svg:`<path d="M50 10 L55 40 L50 50 L45 40 Z"/><path d="M90 50 L60 55 L50 50 L60 45 Z"/><path d="M50 90 L45 60 L50 50 L55 60 Z"/><path d="M10 50 L40 45 L50 50 L40 55 Z"/><path d="M78 22 L58 42 L50 50 L58 42 L78 22"/><path d="M78 78 L58 58 L50 50"/><path d="M22 78 L42 58 L50 50"/><path d="M22 22 L42 42 L50 50"/>` },
            { svg:`<path d="M50 50 L40 20 Q50 15 60 20 L50 50"/><path d="M50 50 L80 40 Q85 50 80 60 L50 50"/><path d="M50 50 L60 80 Q50 85 40 80 L50 50"/><path d="M50 50 L20 60 Q15 50 20 40 L50 50"/><circle class="fill" cx="50" cy="50" r="8"/>`, hasFill:true },
            { svg:`<path d="M50 50 Q40 45 40 35 Q40 20 50 15 Q62 15 68 25"/><path d="M50 50 Q55 40 65 40 Q80 40 85 50 Q85 62 75 68"/><path d="M50 50 Q60 55 60 65 Q60 80 50 85 Q38 85 32 75"/><path d="M50 50 Q45 60 35 60 Q20 60 15 50 Q15 38 25 32"/><circle class="fill" cx="50" cy="50" r="5"/>`, hasFill:true }
        ];
        
        const grid = document.getElementById('grid');
        
        SIGLES.forEach((sigle) => {
            const square = document.createElement('div');
            square.className = 'square';
            square.dataset.state = '0';
            
            let svgContent = sigle.svg.replace(/class="fill"/g, 'class="fill white"');
            if (!sigle.onlyFill) {
                svgContent = svgContent.replace(/<(path|rect|line|ellipse|circle)(?![^>]*class)/g, '<$1 class="stroke white"');
            }
            
            square.innerHTML = `
                <svg viewBox="0 0 100 100">
                    <line class="cross" x1="50" y1="0" x2="50" y2="100"/>
                    <line class="cross" x1="0" y1="50" x2="100" y2="50"/>
                    <g class="icon-group">${svgContent}</g>
                </svg>
            `;
            
            square.addEventListener('click', () => cycleState(square));
            grid.appendChild(square);
        });
        
        function cycleState(square) {
            let idx = parseInt(square.dataset.state);
            idx = (idx + 1) % STATES.length;
            square.dataset.state = idx;
            
            const state = STATES[idx];
            const elements = square.querySelectorAll('.icon-group .stroke, .icon-group .fill');
            
            square.classList.remove(...STATES);
            if (state !== 'white') square.classList.add(state);
            
            elements.forEach(el => {
                el.classList.remove(...STATES);
                el.classList.add(state);
            });
        }
    </script>
</body>
</html>
