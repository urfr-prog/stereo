<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADAM v4 - Rotation Domino</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            background-color: #12131a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        /* ========== GRILLE AVEC MASKING ========== */
        .grid-wrapper {
            position: relative;
            --cell: min(80px, 18vw);
            --half: calc(var(--cell) / 2);
            --gap: 10px;
            width: calc(4 * var(--cell) + 3 * var(--gap));
            height: calc(6 * var(--cell) + 5 * var(--gap));
            overflow: hidden;
        }
        
        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Conteneur domino (2 faces) - c'est lui qui tourne */
        .domino {
            position: absolute;
            width: var(--cell);
            height: var(--cell);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            z-index: 1;
        }
        
        .domino.ghost {
            opacity: 0.9;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Une face = demi-domino */
        .face {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #12131a;
            border: 1px solid rgba(180, 180, 190, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .face.empty {
            opacity: 0.3;
        }
        
        /* Bords arrondis selon position */
        .face.top {
            top: 0;
            border-radius: 14px 14px 0 0;
            border-bottom: 1px solid rgba(180, 180, 190, 0.35);
        }
        
        .face.bottom {
            bottom: 0;
            border-radius: 0 0 14px 14px;
            border-top: 1px solid rgba(180, 180, 190, 0.35);
        }
        
        /* Icônes SVG dans les faces */
        .face svg {
            width: 90%;
            height: 90%;
        }
        
        svg line.icon,
        svg path.icon,
        svg circle.icon,
        svg rect.icon {
            stroke: rgba(180, 180, 190, 0.35);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        
        svg path.icon.filled {
            fill: rgba(180, 180, 190, 0.35);
            stroke: none;
        }
        
        svg circle.point {
            fill: rgba(180, 180, 190, 0.35);
            stroke: none;
        }
        
        /* === ÉTATS === */
        .face.white svg .icon { stroke: rgba(180, 180, 190, 0.35); }
        .face.white svg .icon.filled { fill: rgba(180, 180, 190, 0.35); }
        .face.white svg .point { fill: rgba(180, 180, 190, 0.35); }
        
        .face.silver svg .icon { 
            stroke: #22d3ee; 
            filter: drop-shadow(0 0 2px rgba(34, 211, 238, 0.4));
        }
        .face.silver svg .icon.filled { 
            fill: #22d3ee; 
            filter: drop-shadow(0 0 2px rgba(34, 211, 238, 0.4));
        }
        .face.silver svg .point { 
            fill: #22d3ee; 
            filter: drop-shadow(0 0 2px rgba(34, 211, 238, 0.4));
        }
        .face.silver {
            box-shadow: inset 0 0 15px rgba(6, 182, 212, 0.15);
            border-color: rgba(6, 182, 212, 0.4);
        }
        
        .face.gold svg .icon { 
            stroke: #ffd700; 
            filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.6));
        }
        .face.gold svg .icon.filled { 
            fill: #ffd700; 
            filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.6));
        }
        .face.gold svg .point { 
            fill: #ffd700; 
            filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.6));
        }
        .face.gold {
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .face.emerald svg .icon { 
            stroke: #34d399; 
            filter: drop-shadow(0 0 6px rgba(52, 211, 153, 0.9));
        }
        .face.emerald svg .icon.filled { 
            fill: #34d399; 
            filter: drop-shadow(0 0 6px rgba(52, 211, 153, 0.9));
        }
        .face.emerald svg .point { 
            fill: #34d399; 
            filter: drop-shadow(0 0 6px rgba(52, 211, 153, 0.9));
        }
        .face.emerald {
            box-shadow: inset 0 0 25px rgba(52, 211, 153, 0.2);
            border-color: rgba(52, 211, 153, 0.6);
        }
        
        .face.cosmic svg .icon { 
            stroke: #c4b5fd; 
            filter: drop-shadow(0 0 6px rgba(131, 56, 236, 0.7));
        }
        .face.cosmic svg .icon.filled { 
            fill: #c4b5fd; 
            filter: drop-shadow(0 0 6px rgba(131, 56, 236, 0.7));
        }
        .face.cosmic svg .point { 
            fill: #c4b5fd; 
            filter: drop-shadow(0 0 6px rgba(131, 56, 236, 0.7));
        }
        .face.cosmic {
            box-shadow: inset 0 0 25px rgba(131, 56, 236, 0.2);
            border-color: rgba(131, 56, 236, 0.6);
        }
        
        /* === ANIMATION FUSION === */
        @keyframes fusionTilt {
            0% { transform: perspective(200px) rotateY(0deg); }
            50% { transform: perspective(200px) rotateY(-25deg) scale(0.95); }
            100% { transform: perspective(200px) rotateY(0deg) scale(0.9); opacity: 0.6; }
        }
        
        @keyframes fusionReceive {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
            100% { transform: scale(1); }
        }
        
        .fusion-tilt .face {
            animation: fusionTilt 0.4s ease-out forwards;
        }
        
        .fusion-receive .face {
            animation: fusionReceive 0.4s ease-out;
        }

        /* Debug info */
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: rgba(180,180,190,0.7);
            font-family: monospace;
            font-size: 11px;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 4px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">ADAM V4</div>
    <div class="grid-wrapper" id="wrapper">
        <div class="grid-container" id="grid"></div>
    </div>
    
    <script>
        // ============================================
        // CONSTANTES
        // ============================================
        const COLS = 4;
        const ROWS = 6;
        const TOTAL_CELLS = COLS * ROWS; // 24
        
        const STATE_ORDER = ['white', 'silver', 'gold', 'emerald', 'cosmic'];
        
        const wrapper = document.getElementById('wrapper');
        const grid = document.getElementById('grid');
        const debug = document.getElementById('debug');
        
        // Dimensions calculées
        let CELL_SIZE = 80;
        let HALF_SIZE = 40;
        let GAP = 10;
        let CELL_TOTAL = 90;
        let GRID_WIDTH = 360;
        let GRID_HEIGHT = 540;
        
        // Flag pour bloquer pendant les animations
        let isAnimating = false;
        
        function updateDimensions() {
            const vw18 = window.innerWidth * 0.18;
            CELL_SIZE = Math.min(80, vw18);
            HALF_SIZE = CELL_SIZE / 2;
            GAP = 10;
            CELL_TOTAL = CELL_SIZE + GAP;
            GRID_WIDTH = COLS * CELL_TOTAL;
            GRID_HEIGHT = ROWS * CELL_TOTAL;
        }
        
        function log(msg) {
            console.log(msg);
            debug.textContent = msg;
        }
        
        // ============================================
        // ICÔNES
        // ============================================
        const ICONS = {
            chevron: { f1: 'M60 8L30 22.5L60 37', f2: 'M30 8L60 22.5L30 37', t: 'path' },
            circle: { f1: '45,22.5,12', f2: '45,22.5,12', t: 'circle' },
            twoCircles: { f1: '30,22.5,8|60,22.5,8', f2: '30,22.5,8|60,22.5,8', t: 'circles' },
            line: { f1: '45,8,45,37', f2: '45,8,45,37', t: 'line' },
            threeLines: { f1: '25,12,65,12|25,22.5,65,22.5|25,33,65,33', f2: '25,12,65,12|25,22.5,65,22.5|25,33,65,33', t: 'lines' },
            twoPoints: { f1: '32,22.5,4|58,22.5,4', f2: '32,22.5,4|58,22.5,4', t: 'points' },
            square: { f1: '33,10,25,25,3', f2: '33,10,25,25,3', t: 'rect' },
            wave: { f1: 'M15 22.5Q35 8 45 22.5Q55 37 75 22.5', f2: 'M15 22.5Q35 37 45 22.5Q55 8 75 22.5', t: 'path' }
        };
        
        const LEVEL1_ICONS = ['chevron', 'circle', 'twoCircles', 'line', 'threeLines', 'twoPoints', 'square', 'wave'];
        const LEVEL_SEED = 12345;
        
        function seededRandom(seed) {
            let state = seed;
            return function() {
                state = (state * 1103515245 + 12345) & 0x7fffffff;
                return state / 0x7fffffff;
            };
        }
        
        function renderIcon(icon, isF2, stateClass) {
            if (!icon) return '';
            const d = ICONS[icon];
            if (!d) return '';
            const data = isF2 ? d.f2 : d.f1;
            
            if (d.t === 'path') {
                return `<path class="icon ${stateClass}" d="${data}"/>`;
            }
            if (d.t === 'circle') {
                const [cx, cy, r] = data.split(',');
                return `<circle class="icon ${stateClass}" cx="${cx}" cy="${cy}" r="${r}"/>`;
            }
            if (d.t === 'line') {
                const [x1, y1, x2, y2] = data.split(',');
                return `<line class="icon ${stateClass}" x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}"/>`;
            }
            if (d.t === 'rect') {
                const [x, y, w, h, rx] = data.split(',');
                return `<rect class="icon ${stateClass}" x="${x}" y="${y}" width="${w}" height="${h}" rx="${rx}"/>`;
            }
            if (d.t === 'lines') {
                return data.split('|').map(p => {
                    const [x1, y1, x2, y2] = p.split(',');
                    return `<line class="icon ${stateClass}" x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}"/>`;
                }).join('');
            }
            if (d.t === 'circles') {
                return data.split('|').map(p => {
                    const [cx, cy, r] = p.split(',');
                    return `<circle class="icon ${stateClass}" cx="${cx}" cy="${cy}" r="${r}"/>`;
                }).join('');
            }
            if (d.t === 'points') {
                return data.split('|').map(p => {
                    const [cx, cy, r] = p.split(',');
                    return `<circle class="point ${stateClass}" cx="${cx}" cy="${cy}" r="${r}"/>`;
                }).join('');
            }
            return '';
        }
        
        // ============================================
        // DONNÉES : 24 dominos (chacun a 2 faces, rotation, position)
        // ============================================
        let dominos = [];
        let dominoElements = [];
        let ghostElements = [];
        
        function initDominos() {
            dominos = [];
            const rng = seededRandom(LEVEL_SEED);
            
            for (let cell = 0; cell < TOTAL_CELLS; cell++) {
                const col = cell % COLS;
                const row = Math.floor(cell / COLS);
                
                dominos.push({
                    // Face du haut (dans le référentiel du domino)
                    topIcon: LEVEL1_ICONS[Math.floor(rng() * LEVEL1_ICONS.length)],
                    topState: 'white',
                    // Face du bas (dans le référentiel du domino)
                    bottomIcon: LEVEL1_ICONS[Math.floor(rng() * LEVEL1_ICONS.length)],
                    bottomState: 'white',
                    // Rotation cumulée (peut dépasser 360° ou être négative)
                    rotation: 0,
                    // Position dans la grille
                    cellIndex: cell
                });
            }
        }
        
        // ============================================
        // HELPERS POSITION
        // ============================================
        
        function getCellPosition(cellIndex) {
            const col = cellIndex % COLS;
            const row = Math.floor(cellIndex / COLS);
            const x = col * CELL_TOTAL;
            const y = row * CELL_TOTAL;
            return { x, y, col, row };
        }
        
        function getDominoByCell(cellIndex) {
            return dominos.find(d => d.cellIndex === cellIndex);
        }
        
        function getDominoIndexByCell(cellIndex) {
            return dominos.findIndex(d => d.cellIndex === cellIndex);
        }
        
        // ============================================
        // CRÉATION ET MISE À JOUR VISUELLE
        // ============================================
        
        function createDominoElement(domino, index) {
            const el = document.createElement('div');
            el.className = 'domino';
            el.dataset.index = index;
            
            const pos = getCellPosition(domino.cellIndex);
            el.style.width = CELL_SIZE + 'px';
            el.style.height = CELL_SIZE + 'px';
            el.style.left = pos.x + 'px';
            el.style.top = pos.y + 'px';
            el.style.transform = `rotate(${domino.rotation}deg)`;
            
            // Face du haut
            const topFace = document.createElement('div');
            const topEmpty = !domino.topIcon;
            topFace.className = `face top ${domino.topState}${topEmpty ? ' empty' : ''}`;
            topFace.innerHTML = `<svg viewBox="0 0 90 45">${renderIcon(domino.topIcon, false, domino.topState)}</svg>`;
            el.appendChild(topFace);
            
            // Face du bas
            const bottomFace = document.createElement('div');
            const bottomEmpty = !domino.bottomIcon;
            bottomFace.className = `face bottom ${domino.bottomState}${bottomEmpty ? ' empty' : ''}`;
            bottomFace.innerHTML = `<svg viewBox="0 0 90 45">${renderIcon(domino.bottomIcon, true, domino.bottomState)}</svg>`;
            el.appendChild(bottomFace);
            
            return el;
        }
        
        function initialRender() {
            grid.innerHTML = '';
            dominoElements = [];
            
            for (let i = 0; i < dominos.length; i++) {
                const el = createDominoElement(dominos[i], i);
                grid.appendChild(el);
                dominoElements.push(el);
            }
        }
        
        function updateDominoVisual(dominoIndex) {
            const domino = dominos[dominoIndex];
            const el = dominoElements[dominoIndex];
            if (!el || !domino) return;
            
            const topFace = el.querySelector('.face.top');
            const bottomFace = el.querySelector('.face.bottom');
            
            if (topFace) {
                const topEmpty = !domino.topIcon;
                topFace.className = `face top ${domino.topState}${topEmpty ? ' empty' : ''}`;
                topFace.innerHTML = `<svg viewBox="0 0 90 45">${renderIcon(domino.topIcon, false, domino.topState)}</svg>`;
            }
            
            if (bottomFace) {
                const bottomEmpty = !domino.bottomIcon;
                bottomFace.className = `face bottom ${domino.bottomState}${bottomEmpty ? ' empty' : ''}`;
                bottomFace.innerHTML = `<svg viewBox="0 0 90 45">${renderIcon(domino.bottomIcon, true, domino.bottomState)}</svg>`;
            }
        }
        
        function updateDominoPosition(dominoIndex, animate = true) {
            const domino = dominos[dominoIndex];
            const el = dominoElements[dominoIndex];
            if (!el || !domino) return;
            
            const pos = getCellPosition(domino.cellIndex);
            
            el.style.transition = animate ? 'top 0.15s ease-out, left 0.15s ease-out' : 'none';
            el.style.left = pos.x + 'px';
            el.style.top = pos.y + 'px';
        }
        
        function updateAllPositions(animate = true) {
            for (let i = 0; i < dominos.length; i++) {
                updateDominoPosition(i, animate);
                updateDominoVisual(i);
                // Réappliquer la rotation
                const el = dominoElements[i];
                if (el) {
                    el.style.transform = `rotate(${dominos[i].rotation}deg)`;
                }
            }
        }
        
        // ============================================
        // ROTATION DOMINO (style v27)
        // ============================================
        
        function rotateDomino(dominoIndex, clockwise = true) {
            if (isAnimating) return;
            
            const domino = dominos[dominoIndex];
            if (!domino) return;
            
            const el = dominoElements[dominoIndex];
            if (!el) return;
            
            // Calculer la nouvelle rotation
            const delta = clockwise ? 90 : -90;
            domino.rotation += delta;
            
            // Animer la rotation
            el.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            el.style.transform = `rotate(${domino.rotation}deg)`;
            
            log(`Rotation ${clockwise ? 'horaire' : 'antihoraire'} → ${domino.rotation}°`);
            
            // Après animation, mettre à jour visuels et vérifier fusions
            setTimeout(() => {
                updateDominoVisual(dominoIndex);
                checkFusions();
            }, 300);
        }
        
        // ============================================
        // SYSTÈME DE FUSION (corridor entre dominos)
        // ============================================
        
        // Obtenir la face exposée d'un domino dans une direction
        // en tenant compte de sa rotation
        function getExposedFace(domino, direction) {
            if (!domino) return null;
            
            const r = ((domino.rotation % 360) + 360) % 360;
            
            // Mapping selon rotation et direction demandée
            // À 0°: top=haut, bottom=bas
            // À 90°: top=droite, bottom=gauche
            // À 180°: top=bas, bottom=haut
            // À 270°: top=gauche, bottom=droite
            
            const mapping = {
                0:   { top: 'top', bottom: 'bottom', left: null, right: null },
                90:  { top: null, bottom: null, left: 'bottom', right: 'top' },
                180: { top: 'bottom', bottom: 'top', left: null, right: null },
                270: { top: null, bottom: null, left: 'top', right: 'bottom' }
            };
            
            const faceName = mapping[r]?.[direction];
            if (!faceName) return null;
            
            return {
                icon: domino[faceName + 'Icon'],
                state: domino[faceName + 'State'],
                faceName: faceName
            };
        }
        
        function getAdjacentPairs() {
            const pairs = [];
            
            // Vérifier les paires verticales (bottom de row N vs top de row N+1)
            for (let row = 0; row < ROWS - 1; row++) {
                for (let col = 0; col < COLS; col++) {
                    const topCellIndex = row * COLS + col;
                    const bottomCellIndex = (row + 1) * COLS + col;
                    
                    const topDomino = getDominoByCell(topCellIndex);
                    const bottomDomino = getDominoByCell(bottomCellIndex);
                    
                    if (topDomino && bottomDomino) {
                        const topExposed = getExposedFace(topDomino, 'bottom');
                        const bottomExposed = getExposedFace(bottomDomino, 'top');
                        
                        if (topExposed && bottomExposed && topExposed.icon && bottomExposed.icon) {
                            pairs.push({
                                domino1: topDomino,
                                domino1Index: getDominoIndexByCell(topCellIndex),
                                face1: topExposed,
                                domino2: bottomDomino,
                                domino2Index: getDominoIndexByCell(bottomCellIndex),
                                face2: bottomExposed,
                                direction: 'vertical'
                            });
                        }
                    }
                }
            }
            
            // Vérifier les paires horizontales (right de col N vs left de col N+1)
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS - 1; col++) {
                    const leftCellIndex = row * COLS + col;
                    const rightCellIndex = row * COLS + col + 1;
                    
                    const leftDomino = getDominoByCell(leftCellIndex);
                    const rightDomino = getDominoByCell(rightCellIndex);
                    
                    if (leftDomino && rightDomino) {
                        const leftExposed = getExposedFace(leftDomino, 'right');
                        const rightExposed = getExposedFace(rightDomino, 'left');
                        
                        if (leftExposed && rightExposed && leftExposed.icon && rightExposed.icon) {
                            pairs.push({
                                domino1: leftDomino,
                                domino1Index: getDominoIndexByCell(leftCellIndex),
                                face1: leftExposed,
                                domino2: rightDomino,
                                domino2Index: getDominoIndexByCell(rightCellIndex),
                                face2: rightExposed,
                                direction: 'horizontal'
                            });
                        }
                    }
                }
            }
            
            return pairs;
        }
        
        function checkFusions() {
            if (isAnimating) return;
            
            const pairs = getAdjacentPairs();
            
            for (const pair of pairs) {
                // Les deux faces exposées doivent avoir la même icône
                if (pair.face1.icon !== pair.face2.icon) continue;
                
                console.log(`FUSION: ${pair.face1.icon} (${pair.direction})`);
                
                performFusion(pair);
                return;
            }
            
            log('Prêt');
        }
        
        function performFusion(pair) {
            isAnimating = true;
            
            const el1 = dominoElements[pair.domino1Index];
            const el2 = dominoElements[pair.domino2Index];
            
            el1.classList.add('fusion-tilt');
            el2.classList.add('fusion-receive');
            
            setTimeout(() => {
                // Le receveur (domino2) monte en état
                const currentStateIdx = STATE_ORDER.indexOf(pair.face2.state);
                const percuteurStateIdx = STATE_ORDER.indexOf(pair.face1.state);
                const newStateIdx = Math.min(currentStateIdx + percuteurStateIdx + 1, STATE_ORDER.length - 1);
                
                // Mettre à jour la face du receveur
                pair.domino2[pair.face2.faceName + 'State'] = STATE_ORDER[newStateIdx];
                
                // Le percuteur perd son icône
                pair.domino1[pair.face1.faceName + 'Icon'] = null;
                pair.domino1[pair.face1.faceName + 'State'] = 'white';
                
                // Mettre à jour les visuels
                updateDominoVisual(pair.domino1Index);
                updateDominoVisual(pair.domino2Index);
                
                el1.classList.remove('fusion-tilt');
                el2.classList.remove('fusion-receive');
                
                isAnimating = false;
                
                setTimeout(() => {
                    checkFusions();
                }, 100);
            }, 400);
        }
        
        // ============================================
        // GHOSTS POUR WRAP-AROUND
        // ============================================
        
        function createGhostsForColumn(col) {
            clearGhosts();
            
            for (let row = 0; row < ROWS; row++) {
                const cellIndex = row * COLS + col;
                const dominoIndex = getDominoIndexByCell(cellIndex);
                if (dominoIndex < 0) continue;
                
                const domino = dominos[dominoIndex];
                const pos = getCellPosition(cellIndex);
                
                // Ghost en haut
                const ghostTop = createDominoElement(domino, dominoIndex);
                ghostTop.classList.add('ghost');
                ghostTop.style.top = (pos.y - GRID_HEIGHT) + 'px';
                grid.appendChild(ghostTop);
                ghostElements.push({ el: ghostTop, baseY: pos.y - GRID_HEIGHT, dominoIndex });
                
                // Ghost en bas
                const ghostBottom = createDominoElement(domino, dominoIndex);
                ghostBottom.classList.add('ghost');
                ghostBottom.style.top = (pos.y + GRID_HEIGHT) + 'px';
                grid.appendChild(ghostBottom);
                ghostElements.push({ el: ghostBottom, baseY: pos.y + GRID_HEIGHT, dominoIndex });
            }
        }
        
        function createGhostsForRow(row) {
            clearGhosts();
            
            for (let col = 0; col < COLS; col++) {
                const cellIndex = row * COLS + col;
                const dominoIndex = getDominoIndexByCell(cellIndex);
                if (dominoIndex < 0) continue;
                
                const domino = dominos[dominoIndex];
                const pos = getCellPosition(cellIndex);
                
                // Ghost à gauche
                const ghostLeft = createDominoElement(domino, dominoIndex);
                ghostLeft.classList.add('ghost');
                ghostLeft.style.left = (pos.x - GRID_WIDTH) + 'px';
                grid.appendChild(ghostLeft);
                ghostElements.push({ el: ghostLeft, baseX: pos.x - GRID_WIDTH, dominoIndex });
                
                // Ghost à droite
                const ghostRight = createDominoElement(domino, dominoIndex);
                ghostRight.classList.add('ghost');
                ghostRight.style.left = (pos.x + GRID_WIDTH) + 'px';
                grid.appendChild(ghostRight);
                ghostElements.push({ el: ghostRight, baseX: pos.x + GRID_WIDTH, dominoIndex });
            }
        }
        
        function clearGhosts() {
            ghostElements.forEach(g => g.el.remove());
            ghostElements = [];
        }
        
        // ============================================
        // DRAG STATE
        // ============================================
        
        let isDragging = false;
        let dragAxis = null;
        let dragCol = -1;
        let dragRow = -1;
        let dragStartX = 0;
        let dragStartY = 0;
        let dragOffset = 0;
        let initialPositions = [];
        
        // ============================================
        // DRAG VERTICAL
        // ============================================
        
        function startVerticalDrag(col) {
            if (isAnimating) return;
            
            dragAxis = 'vertical';
            dragCol = col;
            initialPositions = [];
            
            for (let row = 0; row < ROWS; row++) {
                const cellIndex = row * COLS + col;
                const dominoIndex = getDominoIndexByCell(cellIndex);
                if (dominoIndex < 0) continue;
                
                const pos = getCellPosition(cellIndex);
                initialPositions.push({
                    dominoIndex,
                    baseY: pos.y,
                    originalRow: row
                });
            }
            
            createGhostsForColumn(col);
        }
        
        function endVerticalDrag(steps) {
            // Animer vers position finale
            for (const item of initialPositions) {
                const el = dominoElements[item.dominoIndex];
                const newRow = ((item.originalRow + steps) % ROWS + ROWS) % ROWS;
                const targetY = newRow * CELL_TOTAL;
                
                let currentY = item.baseY + dragOffset;
                while (currentY - targetY > GRID_HEIGHT / 2) currentY -= GRID_HEIGHT;
                while (targetY - currentY > GRID_HEIGHT / 2) currentY += GRID_HEIGHT;
                
                el.style.transition = 'none';
                el.style.top = currentY + 'px';
            }
            
            grid.offsetHeight;
            
            for (const item of initialPositions) {
                const el = dominoElements[item.dominoIndex];
                const newRow = ((item.originalRow + steps) % ROWS + ROWS) % ROWS;
                const targetY = newRow * CELL_TOTAL;
                
                el.style.transition = 'top 0.15s ease-out';
                el.style.top = targetY + 'px';
            }
            
            // Mettre à jour les cellIndex
            const colDominos = initialPositions.map(item => ({
                dominoIndex: item.dominoIndex,
                newRow: ((item.originalRow + steps) % ROWS + ROWS) % ROWS
            }));
            
            for (const item of colDominos) {
                dominos[item.dominoIndex].cellIndex = item.newRow * COLS + dragCol;
            }
            
            setTimeout(() => {
                clearGhosts();
                updateAllPositions(false);
                
                if (steps !== 0) {
                    log(`Drag vertical col ${dragCol}, ${steps} steps`);
                    checkFusions();
                } else {
                    log('Prêt');
                }
            }, 200);
        }
        
        // ============================================
        // DRAG HORIZONTAL
        // ============================================
        
        function startHorizontalDrag(row) {
            if (isAnimating) return;
            
            dragAxis = 'horizontal';
            dragRow = row;
            initialPositions = [];
            
            for (let col = 0; col < COLS; col++) {
                const cellIndex = row * COLS + col;
                const dominoIndex = getDominoIndexByCell(cellIndex);
                if (dominoIndex < 0) continue;
                
                const pos = getCellPosition(cellIndex);
                initialPositions.push({
                    dominoIndex,
                    baseX: pos.x,
                    originalCol: col
                });
            }
            
            createGhostsForRow(row);
        }
        
        function endHorizontalDrag(steps) {
            for (const item of initialPositions) {
                const el = dominoElements[item.dominoIndex];
                const newCol = ((item.originalCol + steps) % COLS + COLS) % COLS;
                const targetX = newCol * CELL_TOTAL;
                
                let currentX = item.baseX + dragOffset;
                while (currentX - targetX > GRID_WIDTH / 2) currentX -= GRID_WIDTH;
                while (targetX - currentX > GRID_WIDTH / 2) currentX += GRID_WIDTH;
                
                el.style.transition = 'none';
                el.style.left = currentX + 'px';
            }
            
            grid.offsetHeight;
            
            for (const item of initialPositions) {
                const el = dominoElements[item.dominoIndex];
                const newCol = ((item.originalCol + steps) % COLS + COLS) % COLS;
                const targetX = newCol * CELL_TOTAL;
                
                el.style.transition = 'left 0.15s ease-out';
                el.style.left = targetX + 'px';
            }
            
            // Mettre à jour les cellIndex
            const rowDominos = initialPositions.map(item => ({
                dominoIndex: item.dominoIndex,
                newCol: ((item.originalCol + steps) % COLS + COLS) % COLS
            }));
            
            for (const item of rowDominos) {
                dominos[item.dominoIndex].cellIndex = dragRow * COLS + item.newCol;
            }
            
            setTimeout(() => {
                clearGhosts();
                updateAllPositions(false);
                
                if (steps !== 0) {
                    log(`Drag horizontal row ${dragRow}, ${steps} steps`);
                    checkFusions();
                } else {
                    log('Prêt');
                }
            }, 200);
        }
        
        // ============================================
        // DRAG MOVE & END
        // ============================================
        
        function moveDrag(e) {
            if (!isDragging || !dragAxis) return;
            
            if (dragAxis === 'vertical') {
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                dragOffset = clientY - dragStartY;
                
                for (const item of initialPositions) {
                    const el = dominoElements[item.dominoIndex];
                    el.style.transition = 'none';
                    el.style.top = (item.baseY + dragOffset) + 'px';
                }
                
                for (const ghost of ghostElements) {
                    ghost.el.style.transition = 'none';
                    ghost.el.style.top = (ghost.baseY + dragOffset) + 'px';
                }
            } else if (dragAxis === 'horizontal') {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                dragOffset = clientX - dragStartX;
                
                for (const item of initialPositions) {
                    const el = dominoElements[item.dominoIndex];
                    el.style.transition = 'none';
                    el.style.left = (item.baseX + dragOffset) + 'px';
                }
                
                for (const ghost of ghostElements) {
                    ghost.el.style.transition = 'none';
                    ghost.el.style.left = (ghost.baseX + dragOffset) + 'px';
                }
            }
        }
        
        function endDrag() {
            if (!isDragging) return;
            
            if (dragAxis === 'vertical') {
                const steps = Math.round(dragOffset / CELL_TOTAL);
                endVerticalDrag(steps);
            } else if (dragAxis === 'horizontal') {
                const steps = Math.round(dragOffset / CELL_TOTAL);
                endHorizontalDrag(steps);
            } else {
                clearGhosts();
            }
            
            isDragging = false;
            dragAxis = null;
            dragCol = -1;
            dragRow = -1;
            initialPositions = [];
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        grid.addEventListener('mousedown', handleStart);
        grid.addEventListener('touchstart', handleStart, { passive: false });
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        let clickedDominoIndex = null;
        let clickStartTime = 0;
        let clickLocalX = 0;
        
        function handleStart(e) {
            if (isAnimating) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const dominoEl = e.target.closest('.domino');
            if (dominoEl && !dominoEl.classList.contains('ghost')) {
                e.preventDefault();
                
                clickedDominoIndex = parseInt(dominoEl.dataset.index);
                clickStartTime = Date.now();
                
                // Position locale X dans le domino
                const rect = dominoEl.getBoundingClientRect();
                clickLocalX = clientX - rect.left;
                
                const domino = dominos[clickedDominoIndex];
                const pos = getCellPosition(domino.cellIndex);
                dragRow = pos.row;
                dragCol = pos.col;
                
                isDragging = true;
                dragAxis = null;
                dragStartX = clientX;
                dragStartY = clientY;
                dragOffset = 0;
            }
        }
        
        function handleMove(e) {
            if (!isDragging || isAnimating) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStartX;
            const deltaY = clientY - dragStartY;
            
            if (dragAxis === null) {
                const threshold = 8;
                if (Math.abs(deltaX) > threshold || Math.abs(deltaY) > threshold) {
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        startHorizontalDrag(dragRow);
                    } else {
                        startVerticalDrag(dragCol);
                    }
                }
            }
            
            if (dragAxis) {
                moveDrag(e);
            }
        }
        
        function handleEnd(e) {
            if (!isDragging) return;
            
            const elapsed = Date.now() - clickStartTime;
            const distance = Math.abs(dragOffset);
            
            // Tap = rotation
            if (dragAxis === null && distance < 8 && elapsed < 250 && clickedDominoIndex !== null) {
                // Sens selon position du tap (gauche = antihoraire, droite = horaire)
                const clockwise = clickLocalX > (CELL_SIZE / 2);
                rotateDomino(clickedDominoIndex, clockwise);
                
                isDragging = false;
                clickedDominoIndex = null;
                return;
            }
            
            endDrag();
            clickedDominoIndex = null;
        }
        
        // ============================================
        // INIT
        // ============================================
        
        function init() {
            updateDimensions();
            initDominos();
            initialRender();
            log('ADAM V4 - Rotation Domino prêt');
            
            setTimeout(checkFusions, 100);
        }
        
        if (document.readyState === 'complete') {
            init();
        } else {
            window.addEventListener('load', init);
        }
        
        window.addEventListener('resize', () => {
            updateDimensions();
            updateAllPositions(false);
        });
    </script>
</body>
